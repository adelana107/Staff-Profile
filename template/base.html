<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adelan International - Base</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar-header {
            float: left;
            font-size: 24px;
            padding: 14px 20px;
            font-weight: bold;
            color: white;
        }

        .navbar {
            float: right;
        }

        .navbar a {
            padding: 14px 20px;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    
    <nav>
        <div class="navbar-header">
        <a href="{% url  'Home'   %}">Adelan International</a>
        </div>
        <div class="navbar">
            <a href="{% url  'Home'   %}">Home</a>
            <a href="{% url 'create'   %}">Create Profile</a>
        </div>
    </nav>

    
    <div class="content">
        
        {% block content %}
        <p>Welcome to Adelan International!</p>
        {% endblock %}
    </div>

</body>
</html>
